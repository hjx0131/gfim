<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>gfim</title>
    <link rel="stylesheet" href="/resource/layim-v3.9.1/css/layui.css" media="all">
    <script type="text/javascript" src="/resource/layim-v3.9.1/layui.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<script>
    var token = getToken()
    function interceptor(res) {
        if (res.code != 0) {
            layer.msg(res.msg)
            if (res.code == 2) {
                //token无效或者过期
                setTimeout(function () {
                    window.location.href = "/signIn"
                }, 2000)
            }
            return;
        }
        return true;
    }
    function setToken(token) {
        localStorage.setItem("token", token)
    }
    function getToken() {
        return localStorage.getItem("token")
    }
    function socketData(type = "", data = {}) {
        return JSON.stringify({
            type: type
            , data: data
            , token: token,
        })
    }
</script>
