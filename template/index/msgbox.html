<style>
  .layim-msgbox {
    margin: 15px;
  }

  .layim-msgbox li {
    position: relative;
    margin-bottom: 10px;
    padding: 0 130px 10px 60px;
    padding-bottom: 10px;
    line-height: 22px;
    border-bottom: 1px dotted #e2e2e2;
  }

  .layim-msgbox .layim-msgbox-tips {
    margin: 0;
    padding: 10px 0;
    border: none;
    text-align: center;
    color: #999;
  }

  .layim-msgbox .layim-msgbox-system {
    padding: 0 10px 10px 10px;
  }

  .layim-msgbox li p span {
    padding-left: 5px;
    color: #999;
  }

  .layim-msgbox li p em {
    font-style: normal;
    color: #FF5722;
  }

  .layim-msgbox-avatar {
    position: absolute;
    left: 0;
    top: 0;
    width: 50px;
    height: 50px;
  }

  .layim-msgbox-user {
    padding-top: 5px;
  }

  .layim-msgbox-content {
    margin-top: 3px;
  }

  .layim-msgbox .layui-btn-small {
    padding: 0 15px;
    margin-left: 5px;
  }

  .layim-msgbox-btn {
    position: absolute;
    right: 0;
    top: 12px;
    color: #999;
  }

  .state {
    position: absolute;
    right: 0;
    top: 12px;
    color: #999;
  }

  .no-data {
    text-align: center;
    top: 12px;
    color: #999;
  }
</style>

<body>

  <ul class="layim-msgbox" id="LAY_view"></ul>
  <textarea title="消息模版" id="LAY_tpl" style="display:none;">
{{# layui.each(d.data, function(index, item){
  if(item.id){ }}
    <li data-id="{{item.id}}" data-uid="{{ item.from }}" data-fromGroup="{{ item.from_group }}">
        <img src="{{ item.user.avatar }}" class="layui-circle layim-msgbox-avatar">
      <p class="layim-msgbox-user">
        {{ item.user.name||'' }}
        <span>{{ layui.data.date(item.timestamp) }}</span>
      </p>
      <p class="layim-msgbox-content">
        {{ item.content }} 
        <span>{{ item.remark ? '附言: '+item.remark : '' }}</span>
      </p>
      {{# if (item.can_handle){ }}
      <p class="layim-msgbox-btn">
          <button class="layui-btn layui-btn-small" data-type="agree">同意</button>
          <button class="layui-btn layui-btn-small layui-btn-primary" data-type="refuse">拒绝</button>
      </p>
      {{# } else{ }}
      <p class="state">
        {{item.state_text}}
      </p>
      {{# } }}
    </li>

  {{# } else { }}
    <li class="layim-msgbox-system">
      <p><em>系统：</em>{{ item.content }}<span>{{ item.time }}</span></p>
    </li>
  {{# }
}); }}
{{#  if(d.data.length === 0){ }}
<p class="no-data">
  暂无数据
</p>
{{#  } }} 
</textarea>
  <script type="module">
    import { getParams } from "/resource/js/utils/tools.js";
    import { socketData } from "/resource/js/chat/socket.js";
    import { getToken } from "/resource/js/utils/auth.js";
    import { getData } from "/resource/js/api/apply.js";
    import { setIsRead } from "/resource/js/api/applyRemind.js";

    import {
      AgreeFriend,
      RefuseFriend
    } from "/resource/js/msg_type.js";
    layui.use(['laypage', 'layim'], function () {
      setIsRead()
      //打开标记为已读
      var socket = window.parent.ws
      var laytpl = layui.laytpl
      var laypage = layui.laypage;
      var page = 1
      var limit = 10
      var total = 0
      var cache = {}
      var layer = layui.layer

      loadData()
      function getPage(cpage) {
        laypage.render({
          elem: 'LAY_page'
          , count: total
          , limit: limit
          , curr: cpage
          , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
          , groups: 5 //连续显示分页数
          , jump: function (obj, first) {
            page = obj.curr //得到当前页，以便向服务端请求对应页的数据
            limit = obj.limit //得到每页显示的条数
            if (!first) {
              loadData()
            }
          }
        });
      }
      function loadData() {
        var param = getParams()
        param.token = getToken()
        param.page = page
        param.limit = limit
        console.log(param, 'parma')
        getData(param).then(response => {
          total = response.data.count
          var html = laytpl(LAY_tpl.value).render({
            data: response.data.list
          });
          //记录来源用户信息
          layui.each(response.data.list, function (index, item) {
            cache[item.from] = item.user;
          });
          $('#LAY_view').html(html);
          getPage(page)
        })
      }
      //操作
      var active = {
        //同意
        agree: function (othis) {
          var li = othis.parents('li')
            , uid = li.data('uid')
            , from_group = li.data('fromGroup')
            , user = cache[uid]
            , id = li.data("id")
          //选择分组
          parent.layui.layim.setFriendGroup({
            type: 'friend'
            , username: user.username
            , avatar: user.avatar
            , group: parent.layui.layim.cache().friend //获取好友分组数据
            , submit: function (group, index) {
              socket.send(socketData(AgreeFriend, {
                id: id,
                friend_group_id: parseInt(group)
              }));
              parent.layer.close(index);
              othis.parent().html('已同意');
            }
          });
        }
        //拒绝
        , refuse: function (othis) {
          var li = othis.parents('li')
            , id = li.data('id');
          layer.confirm('确定拒绝吗？', function (index) {
            socket.send(socketData(RefuseFriend, {
              id: id,
            }));
            layer.close(index);
            othis.parent().html('<em>已拒绝</em>');
            // $.post('/im/refuseFriend', {
            //   uid: uid //对方用户ID
            // }, function (res) {
            //   if (res.code != 0) {
            //     return layer.msg(res.msg);
            //   }
            //   layer.close(index);
            //   othis.parent().html('<em>已拒绝</em>');
            // });
          });
        }
      };
      $('body').on('click', '.layui-btn', function () {
        var othis = $(this), type = othis.data('type');
        active[type] ? active[type].call(this, othis) : '';
      });
    })
  </script>
