<body>
    <script>
        var data = {
            "token": getToken()
        }
        layui.use('layim', function (layim) {
            //建立WebSocket通讯
            //注意：如果你要兼容ie8+，建议你采用 socket.io 的版本。下面是以原生WS为例

            var socket = new WebSocket('ws://localhost:8199/chat');
            //连接成功时触发
            socket.onopen = function () {
                socket.send('我来了');
            };
            //监听收到的消息
            socket.onmessage = function (res) {
                console.log(res, 'ws返回的数据')
            };
            //基础配置
            layim.config({

                init: {
                    url: "/api/user/profile"
                    , type: 'get' //默认get，一般可不填
                    , data: data //额外参数
                } //获取主面板列表信息，下文会做进一步介绍

                //获取群员接口（返回的数据格式见下文）
                , members: {
                    url: '/api/group/userList' //接口地址（返回的数据格式见下文）
                    , type: 'get' //默认get，一般可不填
                    , data: data //额外参数
                }

                //上传图片接口（返回的数据格式见下文），若不开启图片上传，剔除该项即可
                , uploadImage: {
                    url: '' //接口地址
                    , type: 'post' //默认post
                }

                //上传文件接口（返回的数据格式见下文），若不开启文件上传，剔除该项即可
                , uploadFile: {
                    url: '' //接口地址
                    , type: 'post' //默认post
                }
                //扩展工具栏，下文会做进一步介绍（如果无需扩展，剔除该项即可）
                , tool: [{
                    alias: 'code' //工具别名
                    , title: '代码' //工具名称
                    , icon: '&#xe64e;' //工具图标，参考图标文档
                }]

                , msgbox: '/resource/layui/css/modules/layim/html/msgbox.html' //消息盒子页面地址，若不开启，剔除该项即可
                , find: '/resource/layui/css/modules/layim/html/find.html' //发现页面地址，若不开启，剔除该项即可
                , chatLog: '/resource/layui/css/modules/layim/html/chatlog.html' //聊天记录页面地址，若不开启，剔除该项即可
            });
            layim.on('sendMessage', function (res) {
                console.log(res)
                var mine = res.mine; //包含我发送的消息及我的信息
                var to = res.to; //对方的信息
                //监听到上述消息后，就可以轻松地发送socket了，如：
                socket.send(JSON.stringify({
                    type: 'chatMessage' //随便定义，用于在服务端区分消息类型
                    , data: res
                }));
            })
        });      
    </script>
</body>
